<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-color: #f5e4f7;
  color: #333;
}

header {
  background-color: #f5e4f7;
  padding: 10px 20px;
}
.logo{
  display: flex;
  align-items: center;
}
.logo img{
  width: 40px;
  height: 40px;
  margin-right: 10px;
}

.nav-links {
  list-style: none;
  display: flex;
  justify-content: flex-end;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.nav-links li a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

.nav-links li a.active {
  color: #af69e8;
}
nav ul {
  list-style: none; /* Hilangkan bullet point */
  padding: 0;
  margin: 0;
  display: flex;
  justify-content: center; /* Agar daftar berada di tengah */
  gap: 30px; /* Jarak antar item */
}

nav ul li {
  display: inline; /* Agar sejajar */
}

nav ul li a {
  text-decoration: none; /* Hilangkan garis bawah */
  color: #000; /* Warna hitam */
  font-size: 1rem;
  font-weight: bold;
  position: relative; /* Untuk efek hover garis */
}

nav ul li a::after {
  content: "";
  position: absolute;
  bottom: -5px;
  left: 0;
  right: 0;
  height: 2px;
  background-color: transparent; /* Awalnya transparan */
  transition: background-color 0.3s ease;
}

nav ul li a:hover::after,
nav ul li a.active::after {
  background-color: #8a2be2; /* Warna ungu untuk hover dan active */
}

nav ul li a:hover,
nav ul li a.active {
  color: #8a2be2; /* Warna teks berubah saat hover atau active */
}
h1 {
  text-align: center;
  font-size: 2rem;
  color: #0e010c;
  margin-bottom: 40px;
  font-weight: bold;
  position: relative;
}

h1::after {
  content: "";
  position: absolute;
  width: 100px;
  height: 2px;
  background-color: #431755; 
  left: 50%;
  transform: translateX(-50%);
  bottom: -10px;
}

.skills-section {
  padding: 30px 15px;
}

.skills-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr); 
  gap: 100px;
  justify-items: center; 
}

.skill img {
  width: 100px;
  height: 100px;
  border-radius: 10px; 
  transition: transform 0.3s ease; 
}

.skill img:hover {
  transform: scale(1.1); 
}

.skill img:active {
  transform: scale(1.2); 
}

</style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.svg" alt="logo">
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about_me.html">About Me</a></li>
        <li><a href="skill.html" class="active">My Skills</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="skills-section">
      <h1>My Skills</h1>
      <div class="skills-container">
        <div class="skill">
          <img src="css.jpg" alt="CSS Logo">
        </div>
        <div class="skill">
          <img src="visual studio.jpg" alt="VS Code Logo">
        </div>
        <div class="skill">
          <img src="canvaa.png" alt="Canva Logo">
        </div>
        <div class="skill">
          <img src="word.jpg" alt="Word Logo">
        </div>
        <div class="skill">
          <img src="html.jpg"HTML Logo">
        </div>
        <div class="skill">
          <img src="figmaa.png" alt="Figma Logo">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
