body {
    font-family: Arial, sans-serif;
    margin: 0;

  }
  .header {
  background-color: #f5e4f7;
  padding: 10px;
  text-align: center;
}
.logo{
  display: flex;
  align-items: center;
}
.logo img{
  width: 40px;
  height: 40px;
  margin-right: 10px;
}
.nav-links {
  list-style: none;
  display: flex;
  justify-content: flex-end;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.nav-links li a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

.nav-links li a.active {
  color: #af69e8;
}
nav ul {
  list-style: none; /* Hilangkan bullet point */
  padding: 0;
  margin: 0;
  display: flex;
  justify-content: center; /* Agar daftar berada di tengah */
  gap: 30px; /* Jarak antar item */
}

nav ul li {
  display: inline; /* Agar sejajar */
}

nav ul li a {
  text-decoration: none; /* Hilangkan garis bawah */
  color: #000; /* Warna hitam */
  font-size: 1rem;
  font-weight: bold;
  position: relative; /* Untuk efek hover garis */
}

nav ul li a::after {
  content: "";
  position: absolute;
  bottom: -5px;
  left: 0;
  right: 0;
  height: 2px;
  background-color: transparent; /* Awalnya transparan */
  transition: background-color 0.3s ease;
}

nav ul li a:hover::after,
nav ul li a.active::after {
  background-color: #8a2be2; /* Warna ungu untuk hover dan active */
}

nav ul li a:hover,
nav ul li a.active {
  color: #8a2be2; /* Warna teks berubah saat hover atau active */
}

    padding: 20px;

  .form-container, .info-container {
    width: 45%;

  .form-container h1 {
    color: #000;
  }
  
  form {
    display: flex;
    flex-direction: column;

  form input, form textarea {
    margin-bottom: 15px;

    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  form textarea {
    resize: none;
    height: 100px;
  }
  
  form button {
    padding: 10px;
    background-color: #a568cc;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  form button:hover {
    background-color: #8d4ea6;
  }
  
  .info-container {
    padding-left: 20px;

  .info-item {

    margin-bottom: 15px;
    margin-left: 140px;

  .info-item i {
    font-size: 24px;
    color: #a568cc;
    margin-right: 10px;
  }
  
  .info-item p {

  }
  
  footer {

    }

    }
