<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Aini Rizka Nur Afifah</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5e4f7;
      color: #333;
    }

    header {
      background-color: #f5e4f7;
      padding: 10px 20px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .nav-links li a.active {
      color: #af69e8;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      position: relative;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      right: 0;
      height: 2px;
      background-color: transparent;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover::after,
    nav ul li a.active::after {
      background-color: #8a2be2;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #8a2be2;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .pre-title {
      text-transform: uppercase;
      letter-spacing: 0.5rem;
      color: var(--secondaryTextColor);
      position: relative;
      padding-left: 10px;
      width: fit-content;
      font-weight: 400;
      font-size: 0.9rem;
    }

    .intro {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .intro-text {
      flex: 1;
    }

    .intro-text h1 {
      text-align: left;
      margin-bottom: 5px;
      font-size: 20px;
      font-weight: 400;
    }

    .intro-text h2 {
      text-align: left;
      margin-top: 5px;
      margin-bottom: 5px;
      font-size: 50px;
      font-weight: bold;
    }

    .intro-text h2 span {
      text-align: left;
    }

    .intro-text p {
      text-align: left;
      font-size: 16px;
      margin: 10px 0;
    }

    .intro-image {
      flex: 1;
    }

    /* Efek Bergoyang */
    @keyframes wave {
      0% { transform: rotate(10); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(10); }
      75% { transform: rotate(-10deg); }
      100% { transform: rotate(10); }
    }

    .intro-image img {
      width: 310px;
      height: 310px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #000;
      animation: wave 2.5s infinite ease-in-out; /* Animasi bergoyang */
    }

    .textp {
      color: #af69e8;
    }

    #home p {
      text-align: justify;
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.svg" alt="logo">
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="portofolio.html">Home</a></li>
        <li><a href="about_me.html">About Me</a></li>
        <li><a href="skill.html">My Skills</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main id="home">
    <section class="intro">
      <div class="intro-text">
        <div class="pre-title">
          <h1>My Name is</h1>
        </div>
        <h2>Aini Rizka<span class="textp"> Nur Afifah</span></h2>
        <p></p>
        <br><br>
        <p>So let me to help you!</p>
      </div>
      <div class="intro-image">
        <img src="profil.jpg" alt="Illustration of a UI/UX designer">
      </div>
    </section>
  </main>
  <script>
         const textElement = document.querySelector('.intro-text p');
const text = "To be a UI/UX designer is so amazing career, I can help everyone build their business, a such happiness for me.";
let index = 0;

function typeEffect() {
  if (index < text.length) {
    textElement.innerHTML += text[index];
    index++;
    setTimeout(typeEffect, 70); // Kecepatan mengetik (70ms per karakter)
  }
}

window.onload = typeEffect;

  </script>
</body>
</html>
